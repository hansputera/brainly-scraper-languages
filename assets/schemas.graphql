query FindUserById($userid: ID!) {
  user: user(id: $userid) {
    groups {
      id
      name
      description
    }
    id
    nick
    points
    gender
    avatar {
      id
      url
      thumbnailUrl
    }
    rank {
      id
      name
      description
    }
    grade {
      id
      name
    }
    specialRanks {
      id
      name
      description
    }
    questions {
      count
    }
    answers {
      count
    }
    friends {
      count
    }
    thanks(first: 1, after: "_____") {
      count
    }
    created
    progress {
      dailyThanksInLast14Days {
        count
      }
      dailyBestAnswersInLast14Days {
        count
      }
      dailyAnswersBySubjectInLast14Days {
        count
      }
      dailyHelpedUsersCountInLast14Days {
        count
      }
    }
    receivedThanks
    answerCountBySubject {
      subject {
        name
        id
      }
      count
      markedAsBest
    }
    bestAnswersCount
    thanksForAnswerCount
    helpedUsersCount
    answererLevel
    answeringStreak {
      progress
      progressIncreasedToday
      pointsForToday
      pointsForTomorrow
      canLotteryPointsBeClaimed
    }
    bestAnswersCountInLast30Days
  }
}

